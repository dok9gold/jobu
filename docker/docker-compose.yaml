services:
  postgres:
    image: postgres:16-alpine
    container_name: jobu-postgres
    environment:
      POSTGRES_USER: jobu
      POSTGRES_PASSWORD: jobu_dev
      POSTGRES_DB: jobu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobu -d jobu"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: jobu-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_dev
      MYSQL_USER: jobu
      MYSQL_PASSWORD: jobu_dev
      MYSQL_DATABASE: jobu
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init/mysql:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "jobu", "-pjobu_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mysql_data:
